name: .NET CI & NuGet Publish

on:
  push:
    branches: ["main"]
    tags:
      - '*.*.*'  # version tags like 1.0.0, 2.1.3

jobs:
  build-test-pack:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build
        run: |
          dotnet restore OneDriver.PowerSupply.Abstract/OneDriver.PowerSupply.Abstract/OneDriver.PowerSupply.Abstract.csproj
          dotnet build OneDriver.PowerSupply.Abstract/OneDriver.PowerSupply.Abstract/OneDriver.PowerSupply.Abstract.csproj --configuration Release --no-restore

      - name: Run Unit Tests
        run: |
          dotnet test OneDriver.PowerSupply.Abstract/OneDriver.PowerSupply.Abstract.UnitTest/OneDriver.PowerSupply.Abstract.UnitTest.csproj --configuration Release --no-build --verbosity normal

      - name: Set version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          echo "Using version: $tag"
          echo "PackageVersion=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        if: startsWith(github.ref, 'refs/tags/')

      - name: Pack NuGet Package
        run: |
          dotnet pack OneDriver.PowerSupply.Abstract/OneDriver.PowerSupply.Abstract/OneDriver.PowerSupply.Abstract.csproj \
            --configuration Release \
            --output ./nupkgs \
            /p:PackageVersion=${{ steps.version.outputs.PackageVersion }}
        if: startsWith(github.ref, 'refs/tags/')

      - name: Push to NuGet
        run: |
          dotnet nuget push "./nupkgs/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --skip-duplicate
        if: startsWith(github.ref, 'refs/tags/')

      - name: Upload built package
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: packed-nuget
          path: ./nupkgs/*.nupkg
